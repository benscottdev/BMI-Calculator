<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page Split</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="left-side">
        <div class="image-container">
          <img src="left-side-background.jpg" alt="background image" />
        </div>
        <div class="left-side-content">
          <h1>Welcome to WEBSITE</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque
            quaerat sunt veritatis consectetur consequuntur assumenda, hic
            maiores sint dolores a quam ut aperiam veniam itaque? Enim
            recusandae soluta saepe inventore?
          </p>
          <a href="#">Learn More</a>
        </div>
      </section>
      <!-- split -->
      <span id="middle-split"></span>
      <!-- split -->
      <section class="right-side">
        <div class="right-side-content">
          <div class="user-signup">
            <h2>Sign Up</h2>
            <input
              type="username"
              id="username-input"
              placeholder="username"
              required
            />
            <input type="email" id="email-input" placeholder="email" />
            <input type="password" id="password-input" placeholder="password" />
            <button id="sign-up-button">Sign Up</button>
            <a href="#">Already Have an Account?</a>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
